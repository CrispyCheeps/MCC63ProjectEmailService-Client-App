<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Import Participant 03</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Import Participant Mail Service</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
                    <div class="d-flex">
                        <div class="w-100">
                            <h3 class="mb-4">Import Participant</h3>
                        </div>
                        <div class="w-100">
                        </div>
                    </div>
                    <form th:action="@{/participant}" class="Import-Participant-form" th:method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                                <label for="importParticipant">Upload file '.xlsx'</label>
                                <input type="file" class="form-control-file" id="importParticipant">
                        <div class="form-group d-flex align-items-center">

<!--                            <div class="form-group">-->
<!--                                <br>-->
<!--                                <label for="addEmailListName">Enter EmailListName</label>-->
<!--                                <input type="text" class="form-control-lg" id="addEmailListName" placeholder="EmailListName">-->
<!--                            </div>-->

                        </div>

                            <div class="w-100 d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary rounded submit">Submit</button>
                            </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
