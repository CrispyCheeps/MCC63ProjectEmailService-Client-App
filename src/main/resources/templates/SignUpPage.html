<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign Up Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="/css/style.css">

    </head>
    <body>
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section">Sign Up Mail Service</h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-7 col-lg-5">
                        <div class="login-wrap p-4 p-md-5">
                            <div class="d-flex">
                                <div class="w-100">
                                    <h3 class="mb-4">Sign Up</h3>
                                </div>
                                <div class="w-100">
                                </div>
                            </div>
                            <form th:action="@{/register}" th:object="${userData}" th:method="POST" class="sign-up-form">
                                <div class="form-group">
                                    <div for="name" class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
                                    <input type="text" th:field="*{name}" class="form-control rounded-left" placeholder="Name" required>
                                </div>
                                <div class="form-group">
                                    <div for="email" class="icon d-flex align-items-center justify-content-center"><span class="fa fa-envelope"></span></div>
                                    <input type="text" th:field="*{email}"  class="form-control rounded-left" placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
                                    <input type="password" th:field="*{password}" class="form-control rounded-left" placeholder="Password" required>
                                </div>
                                <div class="form-group mt-4">
                                    <div class="w-100 text-center">
                                        <p class="mb-1"><a th:href="@{/login}">Back to Login</a></p>
                                    </div>
                                </div>
                                <div class="form-group d-flex align-items-center">
                                    <div class="w-100 d-flex justify-content-end">
                                        <input type="hidden" th:field="*{roleId}" value="1L">
                                        <button type="submit" value="Submit" class="btn btn-primary rounded submit">Sign Up</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
