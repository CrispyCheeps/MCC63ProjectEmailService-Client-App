<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create EmailListName 03</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Create EmailListName Mail Service</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
                    <div class="d-flex">
                        <div class="w-100">
                            <h3 class="mb-4">Create EmailListName</h3>
                        </div>
                        <div class="w-100">
                        </div>
                    </div>
                    <form th:action="@{/emailListName}" th:object="${emailListNameData}" th:method="POST" class="Create-EmailListName-form">
                    <!--<form class="Create-EmailListName-form">-->
                        <div class="form-group">
                            <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
                            <!--<input type="text" class="form-control rounded-left" placeholder="name" required />-->
                            <input type="text" class="form-control rounded-left" th:field="*{name}" placeholder="name" required/>
                        </div>
                        <div class="form-group d-flex align-items-center">
                            <div class="w-100 d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary rounded submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
