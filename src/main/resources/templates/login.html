<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home Page - MCC 63</title>
        <link rel="stylesheet" th:href="@{/css/style_1.css}">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    </head>
    <body>

        <form th:action="@{/login}" th:object="${loginRequestData}" th:method="POST">
            <h1>Sign in</h1>
            <label for="email">Email</label>
            <input type="text" th:field="*{email}"/></br>
            <label>Password</label>
            <input type="password" th:field="*{password}"/>
            <button class="btn" type="submit" >Signin</button>
        </form>



        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
